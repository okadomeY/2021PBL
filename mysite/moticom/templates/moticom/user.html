{% extends 'moticom/base_admin.html' %}

{% load i18n static %}

{% block extra_css %}
<style>
        div.overflow-auto {
            width: 700px;
            height: 300px;
            overflow: auto;
        }
</style>
{% endblock extra_css %}

{% block content %}
<body>
    <div class="container">
        <div>
            <h2 class="mt-4 border-bottom">ユーザ確認・登録</h2>
        </div>
        <div class="col-md-8 col-md-offset-2" style="padding-top: 40px;">
                <h4>ユーザー一覧</h4>
                <div class="overflow-auto">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">username</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in user_list %}    
                                <tr>
                                    <td>{{ user.username }}</td>
                                </tr>
                            {% endfor %}  
                        </tbody>
                    </table>
                <div style="padding-left:640px;">
                    <a class="btn btn-primary" href="{% url 'moticom:signup' %}" role="button">追加</a>
                </div>
                </div>
        </div>
    </div>
</body>
{% endblock content %}
