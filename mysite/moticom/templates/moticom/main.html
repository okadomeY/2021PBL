{% extends 'moticom/base.html' %}

{% load i18n static %}

{% block content %}
    <!-- ページの共有レイアウト -->
    <body style="height: 100%; margin: 0;">
        <!-- ヘッダー -->
        <header class="d-flex sticky-top" style="height: 5%; margin: 0; background-color:rgb(255, 150, 128);">
            <h2 class="text-white ms-3">Moticom</h2>
        </header>
        <!-- サイドバー＋ページ内容領域（内容は別HTMLファイルに書く） -->
        <main style="display:flex; height: 90%; margin-top: 0;">
            <!-- サイドバー -->
            <div class="d-flex align-items-start" id="sidebar-tabs" style="width:250px; height: 100%; background-color:rgb(255, 150, 128);">
                <div class="nav flex-column nav-pills text-white w-100" role="tablist" aria-orientation="vertical" style="position: sticky; top: 40px;">
                    <hr>
                    <a class="nav-link active text-white" id="sidebar-top-tab" data-bs-toggle="pill" href="#sidebar-top" role="tab" aria-controls="sidebar-top" aria-selected="true">
                        ダッシュボード
                    </a>
                    <a class="nav-link text-white" id="sidebar-board-tab" data-bs-toggle="pill" href="#sidebar-board" role="tab" aria-controls="sidebar-board" aria-selected="false">
                        投稿掲示板
                    </a>
                    <a class="nav-link text-white" id="sidebar-report-tab" data-bs-toggle="pill" href="#sidebar-report" role="tab" aria-controls="sidebar-report" aria-selected="false">
                        問題報告
                    </a>
                    <a class="nav-link text-white" id="sidebar-complaints-tab" data-bs-toggle="pill" href="#sidebar-complaints" role="tab" aria-controls="sidebar-complaints" aria-selected="false">
                        愚痴投稿
                    </a>
                    <a class="nav-link text-white" id="sidebar-profile-tab" data-bs-toggle="pill" href="#sidebar-profile" role="tab" aria-controls="sidebar-profile" aria-selected="false">
                        プロフィール管理
                    </a>
                    <a class="nav-link text-white" id="sidebar-help-tab" data-bs-toggle="pill" href="#sidebar-help" role="tab" aria-controls="sidebar-help" aria-selected="false">
                        ヘルプ
                    </a>
                    <hr>
                </div>
            </div>
            <!-- ページ内容領域 -->
            <div class="container-fluid tab-content"  >
                <div class="tab-pane fade show active w-100 h-100" id="sidebar-top" role="tabpanel" aria-labelledby="sidebar-top-tab">
                    <iframe class="w-100 h-100" src="{% url 'moticom:index' %}"></iframe>
                </div>
                <div class="tab-pane fade w-100 h-100" id="sidebar-board" role="tabpanel" aria-labelledby="sidebar-board-tab">
                    <iframe class="w-100 h-100" src="{% url 'moticom:board' %}"></iframe>
                </div>
                <div class="tab-pane fade w-100 h-100" id="sidebar-report" role="tabpanel" aria-labelledby="sidebar-report-tab">
                    <iframe class="w-100 h-100" src="{% url 'moticom:report' %}"></iframe>
                </div>
                <div class="tab-pane fade w-100 h-100" id="sidebar-complaints" role="tabpanel" aria-labelledby="sidebar-complaints-tab">
                    <iframe class="w-100 h-100" src="{% url 'moticom:complaints' %}"></iframe>
                </div>
                <div class="tab-pane fade w-100 h-100" id="sidebar-profile" role="tabpanel" aria-labelledby="sidebar-profile-tab">
                    <iframe class="w-100 h-100" src="{% url 'moticom:profile' %}"></iframe>
                </div>
                <div class="tab-pane fade w-100 h-100" id="sidebar-help" role="tabpanel" aria-labelledby="sidebar-help-tab">
                    <iframe class="w-100 h-100" src="{% url 'moticom:help' %}"></iframe>
                </div>
            </div>
        </main>
        <!-- フッター -->
        <footer class="footer mt-auto mb-0 py-3 d-flex align-items-center justify-content-center" style="height: 5%; background-color:rgb(255, 150, 128);">
            <small class="text-white-50">&copy; 2021 奥原PBL</small>
        </footer>
    </body>
{% endblock content %}
